<body>
    <div class="info">

    <div id="myCarousel" class="contenu carousel slide" data-interval="false">
        <!-- Carousel indicator -->
        <ol class="carousel-indicators">
        </ol>
        <!-- Carousel item -->
        <div class="carousel-inner"></div>
        <!-- Carousel nav -->
        <a class="carousel-control left" id="controlLeft" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" id="controlRight" href="#myCarousel" data-slide="next">&rsaquo;</a>

    <div class="navigation">
        <div id="container"></div>
    </div>

    <script type="text/javascript">

        $(document).ready(parser("data/data.json"));

        function showData(data) {

            /* Recupération du parcours */
            var parcours = getParcours(data);
            if (parcours == null) {
                window.location = "index.html";
            }

            /* Récupération du noeud en cours */
            var noeud = getNoeud(data, parcours)
            if (noeud == null) {
                window.location = "index.html";
            }


            /* Récupération de l'historique */
            var historique = getHistorique();

            /* Création du carroussel */
            createCarousel(data,noeud,parcours,historique);

            /* Création de la scène */
            createNavigation(data, noeud, parcours, historique);

        }

    </script>
