	<!-- script et css pour miniature -->
<script src="miniature/highslide/highslide-with-gallery.js"></script>

<!-- slider pour images miniatures -->
<script type="text/javascript">
	hs.graphicsDir = 'miniature/highslide/graphics/';
	hs.align = 'left top';
	hs.transitions = ['expand', 'crossfade'];
	hs.fadeInOut = true;
	hs.outlineType = 'rounded-white';
	hs.headingEval = 'this.a.title';
	hs.numberPosition = 'heading';
	hs.useBox = true;
	hs.width = 600;
	hs.height = 400;
	hs.showCredits = false;

	hs.addSlideshow({
		// slideshowGroup: 'group1',
		interval: 5000,
		repeat: false,
		useControls: false,
		fixedControls: 'fit',
		overlayOptions: {
			position: 'top center',
			offsetX: 200,
			offsetY: -65
		},
		thumbstrip: {
			position: 'rightpanel',
			mode: 'float',
			relativeTo: 'expander',
			width: '210px'
		}
	});
	
	var miniGalleryOptions1 = {
		thumbnailId: 'thumb1'
	}

</script>
	
    <title>Mus&eacutee virtuel</title>
</head>

<body>
    <div class="info">
    </div>
    <div id="myCarousel" class="contenu carousel slide" data-interval="false">
        <!-- Carousel indicator -->
        <ol class="carousel-indicators">
        </ol>
        <!-- Carousel item -->
        <div class="carousel-inner"></div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
    <div class="navigation">
        <div id="container"></div>
    </div>

    <script type="text/javascript">

        $(document).ready(parser("data/data.json"));

        function showData(data) {

            /* Recupération du parcours */
            var parcours = getParcours(data);
            if (parcours == null) {
                window.location = "index.html";
            }

            /* Récupération du noeud en cours */
            var noeud = getNoeud(data, parcours)
            if (noeud == null) {
                window.location = "index.html";
            }


            /* Récupération de l'historique */
            var historique = getHistorique();

            /* Création du carroussel */
            createCarousel(data,noeud,parcours,historique);

            /* Création de la scène */
            createNavigation(data, noeud, parcours, historique);

        }

    </script>

</body>
